version: '3'

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d
    ports:
      - 8080:80
    container_name: softjet_webserver
    depends_on:
      - app
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    volumes:
      - ./:/var/www
    depends_on:
      - db
    container_name: softjet
  db:
    image: mysql:8.0
    restart: always
    volumes:
      - ./tmp/db:/var/lib/mysql
    environment:
      MYSQL_DATABASE: softjet
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 6033:3306
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    container_name: softjet_db
